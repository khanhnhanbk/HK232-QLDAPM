<div [@routerTransition]>
    <sub-header [title]="'Classroom'">
        <div role="actions">
            <button (click)="createOrEditClassroomModal.show()" class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Create Classroom
            </button>
        </div>
    </sub-header>
    <div class="content d-flex flex-column flex-column-fluid">
        <div class="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Capacity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let classroom of classroomList">
                                <td>{{ classroom.name }}</td>
                                <td>{{ classroom.description }}</td>
                                <td>{{ classroom.location }}</td>
                                <td>{{ classroom.capacity }}</td>
                                <td>
                                    <button
                                        (click)="createOrEditClassroomModal.show(classroom.id)"
                                        class="btn btn-primary"
                                    >
                                        <i class="fa fa-edit"></i>
                                        Edit
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <createOrEditClassroomModal #createOrEditClassroomModal></createOrEditClassroomModal>
    </div>
</div>
